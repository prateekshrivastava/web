<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Window Storage</title>
	<script>
		
		window.onload = function(){
			document.querySelector("#sb")
			.addEventListener("click", storeHandler);
			
			document.querySelector("#gb")
			.addEventListener("click", getHandler);
		};
		function storeHandler(){
			var elm = document.querySelector("#un");
			window.localStorage.userName = elm.value;
			elm.value = "";
		};
		function getHandler(){
			alert(window.localStorage.userName);
		};
	</script>
</head>
<body>
	<input id="un" />
	<button id="sb">Store It</button>
	<hr/>
	<button id="gb">Get User Name</button>
</body>
</html>
